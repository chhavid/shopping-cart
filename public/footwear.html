<html>

<head>
  <title>Shopping cart</title>
  <style>
    p {
      margin: 0 auto;
    }

    div {
      border-bottom: 2px solid black;
    }
  </style>
</head>

<body>
  <h1> Footwears </h1>
  <div>
    <div>
      <form action="addToCart">
        <img src="image/sandals.jpg" alt="sandals.jpg" width="300px" height="300px">
        <p>Rs 600</p>
        <input type="checkbox" name="sandals" id="sandals">
        <label for="sandals">Sandals</label><br /> <br />
    </div>
    <div>
      <img src="image/heels.jpg" alt="heels" width="300px" height="300px">
      <p>Rs 1000</p>
      <input type="checkbox" name="heels" id="heels">
      <label for="heels">Heels</label><br /> <br />
    </div>
    <div>
      <img src="image/sportsShoes.jpg" alt="sportsShoes" width="350px" height="300px">
      <p>Rs 1400</p>
      <input type="checkbox" name="sportsShoes" id="sportsShoes">
      <label for="sportsShoes">Sports Shoes</label><br /> <br />
    </div>
    <div>
      <img src="image/canvasShoes.jpg" alt="canvasShoes" width="300px" height="300px">
      <p>Rs 1200</p>
      <input type="checkbox" name="canvasShoes" id="canvasShoes">
      <label for="canvasShoes">Canvas Shoes</label><br /> <br />
    </div>
    <br>
    <input type="image" src="image/addToCart.jpg" alt="cart" width="150px" height="60px">
    </form>
  </div>
</body>

</html>
